<div class="step-title" data-role="title" data-bind="i18n: 'Shipping Settings', visible: visible"/>
<div style="border: 2px solid rgb(255,204,0); padding: 20px; margin: 1em 0;" data-bind="visible: visible">
    <fieldset class="fieldset dhl-shipping-settings-container">
        <img if="image()" data-bind="attr: {src: image}" width="150px" height="auto"/>
        <legend if="title()" class="label">
            <h3 text="title"/>
        </legend>
        <!-- ko foreach: { data: commentsBefore, as: 'comment' } -->
            <p>
                <span data-bind="html: comment.content"/>
                <span if="comment.hasFootnote" class="asterisk" style="color: #e02b27; font-size: 1.2rem;">*</span>
            </p>
        <!-- /ko -->
        <!-- ko foreach: { data: elems, as: 'element' } -->
            <render if="hasTemplate()"/>
        <!-- /ko -->
        <!-- ko foreach: { data: commentsAfter, as: 'comment' } -->
            <p class="field-note">
                <span if="comment.footnote" class="asterisk" style="color: #e02b27; font-size: 1.2rem;">*</span>
                <span data-bind="html: comment.content"/>
            </p>
        <!-- /ko -->
        <!-- ko if: error()-->
            <label class="message error" text="error"/>
        <!-- /ko -->
    </fieldset>
</div>
<!-- /ko -->
