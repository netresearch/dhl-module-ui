<!-- ko foreach: { data: serviceInput.options, as: 'option' } -->
    <div class="admin__field admin__field-option">
        <input type="radio"
               class="admin__control-radio"
               style="width: auto"
               data-bind="checkedValue: option.value, checked: $parent.value"
               attr="
               id: $parent.serviceInput.code+option.value,
               name: $parent.serviceInput.code+option.value,
               disabled:option.disabled"
        />
        <label class="admin__field-label"
               attr="for: $parent.serviceInput.code+option.value">
            <span data-bind="text: option.label"></span>
        </label>
    </div>
<!-- /ko -->
