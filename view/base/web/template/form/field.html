<!-- ko ifnot: element.inputType === 'static' && !element.value -->
<div class="field"
     data-bind="visible: visible,
                attr: {'name': element.dataScope },
                css: additionalClasses">

    <!-- ko if: element.label && element.labelVisible === 'true' && element.inputType !== 'checkbox' -->
    <label class="label" data-bind="attr: { for: element.uid }">
        <span data-bind="text: element.label"/>
    </label>
    <!-- /ko -->

    <div class="control" data-bind="css: {'_with-tooltip': element.tooltip}">
        <!-- ko template: element.elementTmpl --><!-- /ko -->
        <!-- ko if: element.tooltip -->
            <!-- ko template: element.tooltipTpl --><!-- /ko -->
        <!-- /ko -->
        <!-- ko if: element.comment.content && !['prefixed', 'suffixed'].includes(element.inputType) -->
            <div class="field-note">
                <span data-bind="html: element.comment.content, css: element.inputType"/>
                <span data-bind="visible: showAsterisk(element.comment)"
                      class="asterisk">*</span>
            </div>
        <!-- /ko -->
        <!-- ko if: element.error() -->
            <div class="field-error" data-bind="attr: { id: element.errorId }" generated="true">
                <span data-bind="text: element.error"/>
            </div>
        <!-- /ko -->
        <!-- ko if: element.warn() -->
            <div role="alert" class="message warning" data-bind="attr: { id: element.warningId }" generated="true">
                <span data-bind="text: element.warn"/>
            </div>
        <!-- /ko -->
    </div>
</div>
<!-- /ko -->
